openapi: 3.0.1

info:
  title: Scify-CRM
  version: 1.0.0

tags:
  - name: account
    description: Authorization and account management
  - name: customer
    description: Customer management
  - name: event
    description: Event management
  - name: issue
    description: Service issue management

paths:
  /api/login:
    post:
      tags: [ account ]
      summary: Auth with username and password
      operationId: login
      security: []
      requestBody:
        content:
          application/json:
            schema:
              required: [ username, password ]
              type: object
              properties:
                username: { $ref: '#/components/schemas/Username' }
                password: { $ref: '#/components/schemas/Password' }
        required: true
      responses:
        200:
          description: API responding
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ login ]
                    properties:
                      login: { type: boolean }
                      message:
                        type: string
                        description: message when register failed
                      token: { $ref: '#/components/schemas/JwtToken' }
              example:
                - status: 200
                  result:
                    login: true
                    token: some.jwt.token
                - status: 200
                  result:
                    login: false
                    message: some message
  /api/register:
    post:
      tags: [ account ]
      summary: Register username with given password
      operationId: register
      security: []
      requestBody:
        content:
          application/json:
            schema:
              required: [ email, mobile, password, username ]
              type: object
              properties:
                username: { $ref: '#/components/schemas/Username' }
                password: { $ref: '#/components/schemas/Password' }
                email: { $ref: '#/components/schemas/Email' }
                mobile: { $ref: '#/components/schemas/Mobile' }
                address: { $ref: '#/components/schemas/Address' }
        required: true
      responses:
        200:
          description: API responding
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ registered ]
                    properties:
                      registered: { type: boolean }
                      token: { $ref: '#/components/schemas/JwtToken' }
                      message:
                        type: string
                        description: message when register failed
                      detail: { type: string }
                      code: { type: number }
              example:
                - status: 200
                  result:
                    registered: true
                    token: some.jwt.token
                - status: 200
                  result:
                    registered: false
                    code: 11000
                    message: account already exist
  /api/ping:
    get:
      tags: [ account ]
      summary: Ping server to check and renew auth token
      operationId: ping
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer, default: 200 }
                  result:
                    type: string
                    default: pong
  /api/customer/add:
    post:
      tags: [ customer ]
      summary: Create customer
      operationId: addCustomer
      requestBody:
        description: the customer data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerNoId'
        required: true
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ added ]
                    properties:
                      added: { type: boolean }
                      message: { type: string, description: message when failed to add }
                      customer: { $ref: '#/components/schemas/Customer' }
  /api/customer/id/{id}:
    parameters:
      - $ref: '#/components/parameters/id'
    get:
      tags: [ customer ]
      summary: Get a Customer by id
      operationId: getCustomer
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ got ]
                    properties:
                      got: { type: boolean }
                      data: { $ref: '#/components/schemas/Customer' }
    delete:
      tags: [ customer ]
      summary: Delete customer
      operationId: deleteCustomer
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ deleted ]
                    properties:
                      deleted: { type: boolean }
                      customer: { $ref: '#/components/schemas/CustomerNoId' }
    patch:
      tags: [ customer ]
      summary: Edit (partial) customer
      operationId: editCustomer
      requestBody:
        description: the customer data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerNoId'
        required: true
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ edited ]
                    properties:
                      edited: { type: boolean }
                      message:
                        type: string
                        description: message when failed to edit
                      customer: { $ref: '#/components/schemas/Customer' }
  /api/customer/list/{page}:
    parameters:
      - $ref: '#/components/parameters/page'
    get:
      tags: [ customer ]
      summary: List customers under current account
      operationId: listCustomer
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ listed, page, customers, count ]
                    properties:
                      listed: { type: boolean }
                      page: { type: integer }
                      customers:
                        type: array
                        items: { $ref: '#/components/schemas/Customer' }
                      count:
                        type: integer
                        description: total count of customer under current account
  /api/event/add:
    post:
      tags: [ event ]
      summary: Create event
      operationId: addEvent
      requestBody:
        description: the event data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventNoId'
        required: true
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ added ]
                    properties:
                      added: { type: boolean }
                      message: { type: string, description: message when failed to add }
                      data: { $ref: '#/components/schemas/Event' }
  /api/event/id/{id}:
    parameters:
      - $ref: '#/components/parameters/id'
    get:
      tags: [ event ]
      summary: Get a Event by id
      operationId: getEvent
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ got ]
                    properties:
                      got: { type: boolean }
                      data: { $ref: '#/components/schemas/Event' }
    delete:
      tags: [ event ]
      summary: Delete event
      operationId: deleteEvent
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ deleted ]
                    properties:
                      deleted: { type: boolean }
                      data: { $ref: '#/components/schemas/EventNoId' }
    patch:
      tags: [ event ]
      summary: Edit (partial) event
      operationId: editEvent
      requestBody:
        description: the event data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventNoId'
        required: true
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ edited ]
                    properties:
                      edited: { type: boolean }
                      message:
                        type: string
                        description: message when failed to edit
                      data: { $ref: '#/components/schemas/Event' }
  /api/event/list/{page}:
    parameters:
      - $ref: '#/components/parameters/page'
    get:
      tags: [ event ]
      summary: List events under current account
      operationId: listEvent
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ listed, page, data, count ]
                    properties:
                      listed: { type: boolean }
                      page: { type: integer }
                      data:
                        type: array
                        items: { $ref: '#/components/schemas/EventWithCustomer' }
                      count:
                        type: integer
                        description: total count of event under current account
  /api/event/list/customer/{id}/{page}:
    parameters:
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/page'
    get:
      tags: [ event ]
      summary: List events with given customer
      operationId: listEventOfCustomer
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ listed ]
                    properties:
                      listed: { type: boolean }
                      page: { type: integer }
                      data:
                        type: array
                        items: { $ref: '#/components/schemas/Event' }
                      count:
                        type: integer
                        description: total count of event under current account
                      message:
                        type: string
                        description: message when listing fails
  /api/event/date/{year}/{month}/{date}/{page}:
    parameters:
      - $ref: '#/components/parameters/year'
      - $ref: '#/components/parameters/month'
      - $ref: '#/components/parameters/date'
      - $ref: '#/components/parameters/page'
    get:
      tags: [ event ]
      summary: List events on a specific date
      operationId: listEventOnDate
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ listed, page, data, count, year, month, date ]
                    properties:
                      listed: { type: boolean }
                      page: { type: integer }
                      data:
                        type: array
                        items: { $ref: '#/components/schemas/EventWithCustomer' }
                      count:
                        type: integer
                        description: total count of event under current account
                      year: { type: integer }
                      month: { type: integer }
                      date: { type: integer }
  /api/event/month/{year}/{month}:
    parameters:
      - $ref: '#/components/parameters/year'
      - $ref: '#/components/parameters/month'
    get:
      tags: [ event ]
      summary: List events in a specific month
      operationId: listEventInMonth
      responses:
        401: { $ref: '#/components/responses/401' }
        200:
          description: API responding
          headers: { X-Token: { $ref: '#/components/headers/X-Token' } }
          content:
            application/json:
              schema:
                type: object
                required: [ status, result ]
                properties:
                  status: { type: integer }
                  result:
                    type: object
                    required: [ listed, data, year, month ]
                    properties:
                      listed: { type: boolean }
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: integer
                              description: the day in month
                            events:
                              type: array
                              items: { $ref: '#/components/schemas/Event' }
                      year: { type: integer }
                      month: { type: integer }

components:
  schemas:
    Customer:
      type: object
      required: [ _id, company, description, email, mobile, name, position ]
      properties:
        _id: { $ref: '#/components/schemas/CustomerId' }
        name:
          type: string
          example: John Doe
        photo: { $ref: '#/components/schemas/Photo' }
        mobile: { $ref: '#/components/schemas/Mobile' }
        email: { $ref: '#/components/schemas/Email' }
        age: { type: integer, example: 20 }
        description:
          type: string
          example: John Doe is good
        company:
          type: string
          example: SomeBigCompany
        position:
          type: string
          example: HR
    CustomerNoId:
      type: object
      required: [ company, description, email, mobile, name, position ]
      properties:
        name:
          type: string
          example: John Doe
        photo: { $ref: '#/components/schemas/Photo' }
        mobile: { $ref: '#/components/schemas/Mobile' }
        email: { $ref: '#/components/schemas/Email' }
        age:
          type: integer
          example: 20
        description:
          type: string
          example: John Doe is good
        company:
          type: string
          example: SomeBigCompany
        position:
          type: string
          example: HR
    CustomerId:
      type: string
      description: unique id of customers
      example: 614ac87f3f8bf4a511174da9
    Event:
      type: object
      required: [ _id, customer, datetime, title ]
      properties:
        _id: { $ref: '#/components/schemas/EventId' }
        customer: { $ref: '#/components/schemas/CustomerId' }
        title:
          type: string
          example: meet with the boss
        description:
          type: string
          example: talk about unhiring him
        datetime: { $ref: '#/components/schemas/DateTime' }
        endTime: { $ref: '#/components/schemas/DateTime' }
        venue:
          type: string
          example: meeting room 1
        phtots:
          type: array
          items: { $ref: '#/components/schemas/Photo' }
    EventNoId:
      type: object
      required: [ customer, datetime, title ]
      properties:
        customer: { $ref: '#/components/schemas/CustomerId' }
        title:
          type: string
          example: meet with the boss
        description:
          type: string
          example: talk about unhiring him
        datetime: { $ref: '#/components/schemas/DateTime' }
        endTime: { $ref: '#/components/schemas/DateTime' }
        venue:
          type: string
          example: meeting room 1
        phtots:
          type: array
          items: { $ref: '#/components/schemas/Photo' }
    EventWithCustomer:
      type: object
      required: [ _id, customer, customerInfo, datetime, title ]
      properties:
        _id: { $ref: '#/components/schemas/EventId' }
        customer: { $ref: '#/components/schemas/CustomerId' }
        customerInfo: { $ref: '#/components/schemas/Customer' }
        title:
          type: string
          example: meet with the boss
        description:
          type: string
          example: talk about unhiring him
        datetime: { $ref: '#/components/schemas/DateTime' }
        endTime: { $ref: '#/components/schemas/DateTime' }
        venue:
          type: string
          example: meeting room 1
        phtots:
          type: array
          items: { $ref: '#/components/schemas/Photo' }
    EventId:
      type: string
      description: unique id of events
      example: 6151daba8f7400e8047d068e
    ServiceIssue:
      type: object
      required: [ _id, customer, description, state, title ]
      properties:
        _id: { $ref: '#/components/schemas/IssueId' }
        customer: { $ref: '#/components/schemas/CustomerId' }
        title:
          type: string
          example: resolve something with bla
        description:
          type: string
          example: do blabla with customer blabla
        state:
          type: string
          enum: [ Upcoming, Ongoing, Completed ]
        pinned:
          type: boolean
          default: false
          description: mark importance of issue
    IssueId:
      type: string
      description: unique id of service issues
      example: 61505bd7ffc3f96cd297a7e7
    Photo:
      type: string
      description: An public url of an image (relative or absolute)
      example: /files/e17c1e7056d31724e3a
    Mobile:
      type: string
      example: "0404000000"
      description: Australian mobile number
    Email:
      type: string
      example: example@mail.com
    DateTime:
      type: string
      format: date-time
      example: 2016-08-29T09:12:33.001Z
      description: ISODate
    Username:
      type: string
      description: contains a-z, A-Z, and 0-9. Start with non digit char
      example: username00
      maxLength: 10
    Password:
      type: string
      example: pwd1234
    Address:
      type: string
      example: U1510, 100 Road Ave., SomeCity, 0000
    JwtToken:
      type: string
      description: jwt token for authrization use
      example: some.jwt.token
  responses:
    401:
      description: Unauthorized, access token is missing or invalid
  parameters:
    id:
      name: id
      in: path
      description: the unique id
      required: true
      schema:
        type: string
    page:
      name: page
      in: path
      description: '[Optional] page num'
      required: true
      schema:
        type: integer
        default: 1
    year:
      name: year
      in: path
      required: true
      schema:
        type: integer
    month:
      name: month
      in: path
      required: true
      schema:
        type: integer
    date:
      name: date
      in: path
      description: day of the month
      required: true
      schema:
        type: integer
  headers:
    X-Token: { $ref: '#/components/schemas/JwtToken' }
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - jwtAuth: []
